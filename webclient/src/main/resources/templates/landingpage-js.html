<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Deputy Search: explore companies</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="jquery_ui/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="jqgrid/css/ui.jqgrid.css" />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>

    <script src="jqgrid/js/i18n/grid.locale-en.js" type="text/javascript"></script>
    <script src="jqgrid/js/jquery.jqGrid.min.js" type="text/javascript"></script>

</head>
<body>

<div class="container">
    <h1>Deputy search results</h1>

    <script>
        jQuery().ready(function () {
            jQuery("#list2").jqGrid({
                url: 'localhost:8080/grid',
                datatype: "json",
                colNames: ['#', 'Бенефициар', 'Компания', 'Операция', 'Получатель', 'Отправитель'],
                colModel: [
                    {name: 'id', index: 'id'},
                    {name: 'beneficiary', index: 'invdate'},
                    {name: 'company', index: 'company'},
                    {name: 'freightDesc', index: 'cargoDesc'},
                    {name: 'sender', index: 'sender'},
                    {name: 'recepient', index: 'recepient'}

                ],
                rowNum: 30,
                pager: '#pager2',
                sortname: 'id',
                viewrecords: true,
                sortorder: "desc"
            })
                .navGrid('#pager1', {edit: false, add: false, del: false});
        });
    </script>
    <table id="list2"></table>
    <div id="pager2"></div>
</div>
</body>
</html>
